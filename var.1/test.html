  <script>



    /*Tablet, Mobile用のハンバーガーメニューjQuery*/
    // 参考：https://125naroom.com/web/2958
    $(function(){
      var $nav   = $('#navArea');
      var $btn   = $('.toggle_btn');
      var $mask  = $('#mask');
      var open   = 'open'; // class
      // menu open close
      $btn.on( 'click', function() {
        if ( ! $nav.hasClass( open ) ) {
          $nav.addClass( open );
        } else {
          $nav.removeClass( open );
        }
      });
      // mask close
      $mask.on('click', function() {
        $nav.removeClass( open );
      });
    })

  </script>
</head>
<body>
  <div id="navArea">

    <nav>
      <div class="inner">
        <ul>
          <li><a href="#">Text</a></li>
          <li><a href="#">Text</a></li>
          <li><a href="#">Text</a></li>
        </ul>
      </div>
    </nav>

    <div class="toggle_btn">

    <div id="mask"></div>

  </div>

  <main>

</body>
