<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ハンバーガーメニューがページ内リンクの場合（ポップアップ付き）</title>
  <link href="style.css" rel="stylesheet" />
  <link href="modal.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script>
    $(function () {
      $('.menu').on('click', function () {
          $(this).toggleClass('active');
          $("#nav").toggleClass('active');
        })
      }) 
    $(function () {
      $('#nav a').on('click', function () {
        $('#nav').toggleClass('active');
        $(".menu").toggleClass('active');
      })
    });
  </script>
  <meta name="viewport" content="width=750,user-scalable=yes">
</head>

<body>
  <header><h1>ハンバーガーメニューのページ内リンク</h1>
    <div class="fullscreenmenu">
      <div id="nav">
        <ul>
          <li><a href="#menu01">ページ内のみどりへ</a></li>
          <li><a href="#menu02">ページ内のきいろへ</a></li>
          <li><a href="#menu03">ページ内のむらさきへ</a></li>
          <li><a href="#menu04">ページ内のぴんくへ</a></li>
        </ul>
      </div>
      <button class="menu"><span></span><span></span><span></span></button>
    </div>
  </header>
  <div class="contents">
    <div id="menu01">
      <img src="https://cocotsubu.com/demo/demo01/images/01.jpg" alt="" >
    </div>
    <div id="menu02">
      <img src="https://cocotsubu.com/demo/demo01/images/02.jpg" alt="">
    </div>
    <div id="menu03">
      <img src="https://cocotsubu.com/demo/demo01/images/03.jpg" alt="">
    </div>
    <div id="menu04">
      <ul><input id="modal-trigger-small" class="checkbox" type="checkbox">
        <li><label for="modal-trigger01"><img src="https://cocotsubu.com/demo/demo01/images/04.jpg" alt=""></label></li>
        <li><label for="modal-trigger02"><img src="https://cocotsubu.com/demo/demo01/images/04.jpg" alt=""></label></li>
      </ul>
    <!--  modal -->
    <div class="modal">
      <input id="modal-trigger01" class="checkbox" type="checkbox">
      <div class="modal-overlay">
        <label for="modal-trigger01" class="o-close"></label>
        <div class="modal-wrap">
          <label for="modal-trigger01" class="close">&#10006;</label>
          <h2>タイトル</h2>
          <p>テキストが入ります。</p>
        </div>
      </div>
    </div>
    <div class="modal">
      <input id="modal-trigger02" class="checkbox" type="checkbox">
      <div class="modal-overlay">
        <label for="modal-trigger02" class="o-close"></label>
        <div class="modal-wrap">
          <label for="modal-trigger02" class="close">&#10006;</label>
          <h2>タイトル</h2>
          <p>テキストが入ります。</p>
        </div>
      </div>
    </div>
    <!--  modal end -->
    </div>
  </div>
</body>
</html>
